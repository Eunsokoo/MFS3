<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 영웅전 캐릭터 조회 V2.2</title>
    <style>
body {
    font-family: Arial, sans-serif;
    font-size: 1.4em; /* 전체 글씨 크기 */
    text-align: center; /* 가운데 정렬 */
    margin: 20px;
}

#result {
    margin: 20px auto;
    text-align: left; /* 왼쪽 정렬 */
    font-size: 1em; /* 결과 글씨 크기 */
    max-width: 800px; /* 결과 영역의 최대 너비 */
}

.skill-item {
    display: flex;
    justify-content: space-between;
    line-height: 1.2; /* 줄 간격 조정 */
    margin: 0; /* 마진 제거 */
    padding: 0; /* 패딩 제거 */
    position: relative; /* 위치 조정을 위한 상대 위치 지정 */
}

.skill-item .skill-name {
    padding-right: 100px; /* 왼쪽 텍스트 오른쪽 여백 */
    text-align: left; /* 왼쪽 정렬 */
}

.skill-item .item-name {
    padding-left: 100px; /* 오른쪽 텍스트 왼쪽 여백 */
    text-align: right; /* 오른쪽 정렬 */
}

input, button {
    font-size: 1.2em; /* 입력 필드와 버튼 글씨 크기 */
    margin: 10px;
}
    </style>
</head>
<body>
    <h1>마비노기 영웅전 캐릭터 조회 V2.2</h1>
    <input type="text" id="characterName" placeholder="캐릭터명을 입력하세요">
    <button onclick="getCharacterInfo()">조회</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
